<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
        <div class="mainArea">
        <div class="main-wrapper">

            <div class="form-wrapper">
                <header>
              <img class="logo" src="NYPL_logo_Masthead.png">
                </header>
              <form>
                <div class="form-title">
                  <h2 class="">Environmental Health & Safety Inspection Checklist</h2>
                </div>
          
                <table>
                  <tr>
                    <td>
                      <label class="form-label">Site Name:</label>
                    </td>
                    <td>
                      <input type="text" name="sitename" id="sitename" class="form-input" />
                    </td>
                    <td>
                      <label class="form-label">Inspection Date:</label>
                    </td>
                    <td>
                      <input type="date" name="inspectiondate" id="inspectiondate" class="form-input" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label class="form-label">Site Address:</label>
                    </td>
                    <td>
                      <input type="text" name="siteaddress" id="siteaddress" class="form-input" />
                    </td>
                    <td>
                      <label class="form-label">Inspected by:</label>
                    </td>
                    <td>
                      <input type="text" name="inspectiondate" id="inspectiondate" class="form-input" />
                    </td>
                  </tr>
                </table>
          
          
                <div class="descriptionField">

                    provide additional details in the <b>Comments</b> box. If a question is no applicable to the site, write
                    <b>N/A</b> across both the <b>Yes</b> and <b>No</b> boxes.
                  </p>
                </div>
          
          
                <table class="dataTable">
                  <colgroup>
                    <col class="mainCol">
                    <col class="yCheckCol">
                    <col class="nCheckCol">
                    <col class="comCol">
                  </colgroup>
                  <tr class="row-header-gs">
                    <td>
                      <label class="form-label">General Safety</label>
                    </td>
                    <td class="thinCell">
                      <label class="form-label">Yes</label>
                    </td>
                    <td class="thinCell">
                      <label class="form-label">No</label>
                    </td>
                    <td>
                      <label class="label-comment">Comments</label>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label class="form-label-simple">Slip, trip or fall hazard present?</label>
                    </td>
                    <td class="checkboxColumn">
                      <input type="checkbox" id="GS1Y" name="GS1Y" value="">
                    </td>
                    <td class="checkboxColumn">
                      <input type="checkbox" id="GS1N" name="GS1N" value="">
                    </td>
                    <td>
                      <textarea></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label class="form-label-simple">Corridors, stairways and/or egress areas are obstructed?</label>
                    </td>

                      <input type="checkbox" id="GS2Y" name="GS2Y" value="">
                    </td>
                    <td class="checkboxColumn">
                      <input type="checkbox" id="GS2N" name="GS2N" value="">
                    </td>
                    <td>
                      <textarea></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label class="form-label-simple">Site is dirty, dusty or not well maintained?</label>
                    </td>
                    <td class="checkboxColumn">
                      <input type="checkbox" id="GS3Y" name="GS3Y" value="">
                    </td>
                    <td class="checkboxColumn">
                      <input type="checkbox" id="GS3N" name="GS3N" value="">
                    </td>
                    <td>
                      <textarea></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label class="form-label-simple">Materials stored in Boiler, HVAC, Mechanical and/or Electrical
                        rooms?</label>
                    </td>

                      <input type="checkbox" id="GS4Y" name="GS4Y" value="">
                    </td>
                    <td class="checkboxColumn">
                      <input type="checkbox" id="GS4N" name="GS4N" value="">
                    </td>
                    <td>
                      <textarea></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label class="form-label-simple">Leaks or water damage observed?</label>
                    </td>
                    <td class="checkboxColumn">
                      <input type="checkbox" id="GS5Y" name="GS5Y" value="">
                    </td>
                    <td class="checkboxColumn">

                    </td>
                    <td>
                      <textarea></textarea>
                    </td>
                  </tr>

                    <td class="checkboxColumn">
                      <input type="checkbox" id="GS6N" name="GS6N" value="">

                      <textarea></textarea>
                    </td>

                    <td>
                      <textarea></textarea>
                    </td>

                      <input type="checkbox" id="GS10Y" name="GS10Y" value="">

                      <input type="checkbox" id="GS12Y" name="GS12Y" value="">

                    <td class="checkboxColumn">
                      <input type="checkbox" id="GS12N" name="GS12N" value="">
                    </td>
                    <td>
                      <textarea></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label class="form-label-simple">Damaged ladders are presents?</label>
                    </td>
                    <td class="checkboxColumn">
                      <input type="checkbox" id="GS13Y" name="GS13Y" value="">
                    </td>
                    <td class="checkboxColumn">
                      <input type="checkbox" id="GS13N" name="GS13N" value="">
                    </td>
                    <td>
                      <textarea></textarea>
                    </td>
                  </tr>

                    <td class="checkboxColumn">

                    <td class="checkboxColumn">
                      <input type="checkbox" id="GS14N" name="GS14N" value="">

                    <td>
                      <textarea></textarea>

                    <col class="mainCol">

                    <td class="checkboxColumn">
                      <input type="checkbox" id="ES3N" name="ES3N" value="">
                    </td>
                    <td>
                      <textarea></textarea>
                    </td>
                  </tr>
                </table>
          
          
                <table class="dataTable">
                  <colgroup>
                    <col class="mainCol">
                    <col class="yCheckCol">
                    <col class="nCheckCol">
                    <col class="comCol">
                  </colgroup>
                  <tr class="row-header-cs">
                    <td>
                      <label class="form-label">Chemical Safety</label>
                    </td>
                    <td class="thinCell">
                      <label class="form-label">Yes</label>
                    </td>
                    <td class="thinCell">
                      <label class="form-label">No</label>
                    </td>
                    <td>
                      <label class="label-comment">Comments</label>
                    </td>
                  </tr>

                    <td>
                      <label class="form-label-simple">Chemicals not properly stored in a designated area?</label>

                      <input type="checkbox" id="CS1Y" name="CS1Y" value="">

                  <tr>

                    </td>
                    <td class="checkboxColumn">
                      <input type="checkbox" id="CS3Y" name="CS3Y" value="">

                    <td class="checkboxColumn">

                    </td>

                <table class="dataTable">
                  <colgroup>
                    <col class="mainCol">

                    </td>

                      <label class="form-label">No</label>
