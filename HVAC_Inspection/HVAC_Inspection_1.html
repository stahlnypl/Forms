  <body>
    <div class="mainArea">
      <div class="main-wrapper">
        <div class="form-wrapper">
          <header>
            <img class="logo" src="/Assets/imgs/NYPL_logo_Masthead.png" />
          </header>
          <div class="form-title">
            <h2 class="">Quarterly HVAC Inspection</h2>
          </div>
          <table class="headTable">
            <tr>
              <td>
                <label class="form-label">Site Name:</label>
              </td>
              <td>
                <input
                  type="text"
                  name="sitename"
                  id="sitename"
                  class="form-input"
                />
              </td>
              <td>
                <label class="form-label">Assessment Date:</label>
              </td>
              <td>
                <input
                  type="date"
                  name="inspectiondate"
                  id="inspectiondate"
                  class="form-input"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-label">Site Address:</label>
              </td>
              <td>
                <input
                  type="text"
                  name="siteaddress"
                  id="siteaddress"
                  class="form-input"
                />
              </td>
              <td>
                <label class="form-label">Assessed by:</label>
              </td>
              <td>
                <input
                  type="text"
                  name="inspectiondate"
                  id="inspectiondate"
                  class="form-input"
                />
              </td>
            </tr>
          </table>
          <div style="margin-left: 50px; margin-right: 50px">
            <label style="font-weight: bolder; margin-left: 10px"
              >Quarterly HVAC Inspection Continued</label
            >

          </div>
          <table>
            <label style="font-weight: bolder; margin-left: 60px;margin-top:25px;">Air Supply & Exhaust Systems</label>
            <tr>
              <td>
                <label class="form-label-simple">Hot water on?</label
                >
              </td>
              <td>
                <div class="grid">
                  <div>
                    <label>
                      <input type="checkbox" id="FPAP" name="FPAP" />
                      Yes
                    </label>
                  </div>
                  <div>
                    <label>
                      <input type="checkbox" id="FPAP" name="FPAP" />
                      No
                    </label>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-label-simple">Hot Water Set Point:</label>
              </td>
              <td style="justify-content: space-between;display: flex;">
                <a href="#" role="button" class="outline">Hot</a>
                <a href="#" role="button" class="outline">Warm</a>
                <a href="#" role="button" class="outline">Off</a>
                <a href="#" role="button" class="outline">Other: ___________</a>
              </td>
            </tr>
            <tr>
              <td><label>Operating temperature (in Â°F):</label></td>
              <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
            </tr>
            </table>
            <table>
              <label style="font-weight: bolder; margin-left: 60px; margin-top:25px;">Actions Checklist</label>
              <tr>
                <td>
                    <div>
                      <label>
                        <input type="checkbox" id="FPAP" name="FPAP" />
                        Thermostat controls set to "On" rather than "Auto"
                      </label>
                    </div>
                </td>
              </tr>
              <tr>
                <td>
                    <div>
                      <label>
                        <input type="checkbox" id="FPAP" name="FPAP" />
                        Rooms without ventilation are locked & employees aware access is restricted
                      </label>
                    </div>
                </td>
              </tr>
              </table>
              <div>
                <label style="margin-left:60px;margin-right:50px;font-weight: bolder; margin-top:25px;">Additional Comments</label>
                <textarea style="margin-left:50px;margin-right:50px;width: 85%;height:10rem;"></textarea>
              </div>
              <table>
                <label style="font-weight: bolder; margin-left: 60px;margin-top:50px;">Air Handling Units on Site</label>
                <tbody>
                  <tr>
                    <td>Unit Number</td>
                    <td>Location on Site (floor, Room)</td>
                    <td style="width: 60px">Page</td>
                    <td>Notes</td>
                  </tr>
                  <tr>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>

                  <tr>

                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                  </tr>
                  <tr>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>

                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                  </tr>
                  <tr>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                  </tr>
                  <tr>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>

                  </tr>

                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                    <td><input type="text" name="rooflocation" id="rooflocation" class="form-input" /></td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>

<style>
  * {
    font-size: 11px;
  }
  .logo {
    width: 200px;
    margin-left: 50px;

  }
